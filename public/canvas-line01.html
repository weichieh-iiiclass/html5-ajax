<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mycanvas {
            border: 1px solid rebeccapurple;
            /* width: 600px;
            height: 400px; */
        }
    </style>
</head>
<body>
    <canvas id="mycanvas" width="600" height="400"></canvas>
    <script>
        // canvas點陣資料，最小單位px
        const myc = document.querySelector('#mycanvas');
        const cnt = myc.getContext('2d');

        cnt.beginPath(); //設定開始
        cnt.moveTo(50,50); 
        cnt.lineTo(200,300);
        cnt.lineTo(400,50);
        cnt.strokeStyle = 'orange';
        cnt.lineWidth = 20;
        cnt.stroke(); //套用前面的設定

    </script>
</body>
</html>
