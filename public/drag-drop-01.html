<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 150px;
            height: 100px;
            border: 1px solid black;
        }
        #b1 {
            background-color: #5e9ece;
        }
        #b2 {
            background-color: #5ece64;
        }
    </style>
</head>
<body>
    <div id="b1" class="box" draggable="true"></div>
    <div id="b2" class="box" draggable="true"></div>

    <script>
        const box1 = document.querySelector('#b1');
        const box2 = document.querySelector('#b2');


        const handler = event => {
            console.log(event.type, event.target);
        };

        box1.addEventListener('dragstart', handler);
        box1.addEventListener('drag', handler);
        box1.addEventListener('dragend', handler);

        box2.addEventListener('dragenter', handler);
        box2.addEventListener('dragleave', handler);
        box2.addEventListener('dragover', event=>{
            event.preventDefault();
        });

        box2.addEventListener('drop', handler);


    </script>
</body>
</html>
